name: deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: Xstoudi/gatsby-gh-pages-action@v3
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          deploy-branch: deploy
          gatsby-args: --prefix-paths
          node-version: 18